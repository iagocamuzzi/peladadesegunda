<!doctype html><html lang="pt-BR"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pelada de Segunda – Pagar</title>
<style>body{font-family:system-ui;margin:24px}input,button{padding:12px;border-radius:8px;border:1px solid #ccc}button{background:#111;color:#fff;border:0}</style>
<h1>Pelada de Segunda ⚽</h1>
<p>Valor: R$ 20</p>
<input id="nome" placeholder="Seu NOME (maiúsculas)" oninput="this.value=this.value.toUpperCase()">
<button id="pagar">Pagar com Mercado Pago</button>
<p><a href="lista.html">Ver lista</a></p>
<script>
const SCRIPT_URL = 'COLE_AQUI_A_URL_DO_APPS_SCRIPT';
document.getElementById('pagar').onclick = async () => {
  const nome = document.getElementById('nome').value.trim();
  if(!nome) return alert('Digite seu nome');
  const r = await fetch(SCRIPT_URL+'?name='+encodeURIComponent(nome), {method:'POST'});
  const j = await r.json();
  if(j.init_point) location.href = j.init_point; else alert('Erro ao criar cobrança');
};
</script>
