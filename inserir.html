<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscrição – Pelada de Segunda</title>
  <style>
    :root{--bg:#0f1216;--card:#141922;--txt:#e7edf6;--muted:#98a7be;--accent:#25D366}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:var(--bg);color:var(--txt)}
    .wrap{max-width:540px;margin:36px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #222c3a;border-radius:14px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px;font-size:22px}
    .muted{color:var(--muted);font-size:14px;margin:0 0 12px}
    label{display:block;margin:12px 0 6px}
    input[type="text"]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2a3444;background:#0c1016;color:var(--txt);font-size:16px}
    button{margin-top:14px;width:100%;padding:12px 16px;border:0;border-radius:12px;background:var(--accent);color:#0a0f0d;font-weight:700;font-size:16px;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    #status{margin-top:10px;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Confirmar presença</h1>
      <p class="muted">Digite seu nome exatamente como quer que apareça na lista.</p>

      <label for="nome">Seu nome</label>
      <input id="nome" type="text" placeholder="EX.: IAGO CAMUZZI" autocomplete="name"
             oninput="this.value=this.value.toUpperCase()"/>

      <button id="enviar" onclick="handleEnviar()">Enviar</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    // Envio para Google Forms usando seu config.js REAL
    async function submitToGoogleForms(nome){
      const cfg = window.PELADA_CFG || {};

      // Usando exclusivamente os campos que você realmente tem
      const action = (cfg.GOOGLE_FORM_ACTION || "").trim();
      const entry  = (cfg.GOOGLE_FORM_ENTRY_NAME || "").trim();

      if(!action || !entry){
        console.error("GOOGLE_FORM_ACTION/GOOGLE_FORM_ENTRY_NAME ausentes em config.js");
        return false;
      }

      const body = new URLSearchParams();
      body.append(entry, nome);

      try{
        await fetch(action, {
          method: "POST",
          mode: "no-cors",
          body
        });
        return true; // no-cors sempre parece OK
      }catch(e){
        console.error(e);
        return false;
      }
    }

    async function handleEnviar(){
      const nome = (document.getElementById('nome').value||'').trim().toUpperCase();
      if(!nome){ alert('Digite seu nome.'); return; }

      const btn = document.getElementById('enviar');
      const st  = document.getElementById('status');

      btn.disabled = true;
      st.textContent = 'Enviando...';

      const ok = await submitToGoogleForms(nome);

      if(ok){
        // Nome aparece na hora no ADM (confirmação otimista)
        sessionStorage.setItem('ultimo_nome_pelada', nome);

        st.innerHTML = '✅ Nome enviado! Redirecionando para a lista...';
        setTimeout(()=> location.href = 'adm.html', 900);
      }else{
        st.textContent = 'Falha ao enviar. Verifique config.js.';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
