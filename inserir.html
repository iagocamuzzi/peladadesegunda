<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscrição – Pelada de Segunda</title>
  <style>
    :root{--bg:#0f1216;--card:#141922;--txt:#e7edf6;--muted:#98a7be;--accent:#25D366}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:var(--bg);color:var(--txt)}
    .wrap{max-width:540px;margin:36px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #222c3a;border-radius:14px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 8px;font-size:22px}
    .muted{color:var(--muted);font-size:14px;margin:0 0 12px}
    label{display:block;margin:12px 0 6px}
    input[type="text"]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2a3444;background:#0c1016;color:var(--txt);font-size:16px}
    button{margin-top:14px;width:100%;padding:12px 16px;border:0;border-radius:12px;background:var(--accent);color:#0a0f0d;font-weight:700;font-size:16px;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    #status{margin-top:10px;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Confirmar presença</h1>
      <p class="muted">Digite seu nome exatamente como quer que apareça na lista.</p>

      <label for="nome">Seu nome</label>
      <input id="nome" type="text" placeholder="EX.: IAGO CAMUZZI" oninput="this.value=this.value.toUpperCase()"/>

      <button id="enviar">Enviar</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="config.js"></script>

  <!-- Firebase (modular v10) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const CFG = window.PELADA_CFG;
    const app = initializeApp(CFG.FIREBASE);
    const db  = getFirestore(app);
    const col = collection(db, CFG.COLLECTION);

    const btn = document.getElementById('enviar');
    const st  = document.getElementById('status');

    btn.addEventListener('click', async ()=>{
      const nome = (document.getElementById('nome').value||'').trim().toUpperCase();
      if(!nome){ alert('Digite seu nome.'); return; }

      btn.disabled = true; st.textContent = 'Enviando...';

      try{
        await addDoc(col, {
          nome,
          createdAt: serverTimestamp()
        });

        sessionStorage.setItem('ultimo_nome_pelada', nome);

        st.innerHTML = '✅ Enviado! Abrindo lista...';
        setTimeout(()=> location.href = 'adm.html', 800);
      }catch(e){
        console.error(e);
        st.textContent = 'Erro ao enviar. Tente de novo.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
