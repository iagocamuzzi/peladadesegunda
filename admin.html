<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pelada de Segunda - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center w-full max-w-sm px-4">
    <h1 class="text-3xl font-bold mb-6">Pelada de Segunda</h1>
    <input id="nome" type="text" placeholder="Nome" class="mb-3 px-4 py-2 border rounded w-full" />
    <input id="senha" type="password" placeholder="Senha" class="mb-3 px-4 py-2 border rounded w-full" />
    <button onclick="logar()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded">Entrar</button>
    <p id="mensagem" class="mt-3 text-red-600 text-sm font-medium"></p>
  </div>

  <script>
    function logar() {
      const nome = document.getElementById("nome").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const mensagem = document.getElementById("mensagem");

      const dados = JSON.parse(localStorage.getItem("cadastroJogadores") || "[]");
      console.log("Jogadores cadastrados:", dados);
      console.log("Tentando login com:", nome, senha);

      const encontrado = dados.find(j => j.nome === nome && j.senha === senha);

      if (!encontrado) {
        mensagem.textContent = "Nome ou senha inv√°lidos.";
        return;
      }

      localStorage.setItem("usuarioLogado", JSON.stringify(encontrado));
      window.location.href = "jogar.html";
    }
  </script>
</body>
</html>
